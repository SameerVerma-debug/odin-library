<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Form</title>
  <style>
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h2>Add new book</h2>
  <form id="bookForm">
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required />
      <span class="error" id="titleError"></span>
    </div>
    <div>
      <label for="author">Author:</label>
      <input type="text" id="author" name="author" required />
      <span class="error" id="authorError"></span>
    </div>
    <div>
      <label for="pages">Pages:</label>
      <input type="number" id="pages" name="pages" required />
      <span class="error" id="pagesError"></span>
    </div>
    <button type="button" onclick="submitForm()">Submit</button>
  </form>

  <script>
    function submitForm() {
      // Reset error messages
      document.getElementById('titleError').textContent = '';
      document.getElementById('authorError').textContent = '';
      document.getElementById('pagesError').textContent = '';

      // Get form values
      var title = document.getElementById('title').value;
      var author = document.getElementById('author').value;
      var pages = document.getElementById('pages').value;

      // Validate the form
      var isValid = true;

      if (title.trim() === '') {
        document.getElementById('titleError').textContent = 'Title is required.';
        isValid = false;
      }

      if (author.trim() === '') {
        document.getElementById('authorError').textContent = 'Author is required.';
        isValid = false;
      }

      if (pages.trim() === '' || isNaN(pages) || parseInt(pages) <= 0) {
        document.getElementById('pagesError').textContent = 'Pages must be a positive number.';
        isValid = false;
      }

      // If form is valid, you can proceed with submission
      if (isValid) {
        console.log('Form submitted');
        console.log('Title:', title);
        console.log('Author:', author);
        console.log('Pages:', pages);
      }
    }
  </script>

</body>
</html>
